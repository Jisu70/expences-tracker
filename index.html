<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 class="text-center" id="header-title">Expenses Tracker</h1>
      </div>
    </header>
    <form>
      <div class="form-row" id="baxo">
        <div class="col">
          <input type="number" class="form-control" placeholder="Amount" />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Add Item"
          />
        </div>
      </div>
      <div class="text-center">
        <button type="button" id="btn" class="btn btn-primary">
          Add Expense
        </button>
        <span id="totalAmount"></span>
      </div>
    </form>
    <div class="container-fluid border border-primary">
      <h3 style="text-align: center;">List Of Expences</h3>
      <ul class="list-group"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
